<!doctype html><html><head><meta charset="utf-8"><title>Admin Login</title><link rel="stylesheet" href="/static/style.css"></head><body>
<div class="container"><h2>Admin Login</h2>
<form id="loginForm">
  <input id="username" placeholder="username" /><br/><br/>
  <input id="password" placeholder="password" type="password"/><br/><br/>
  <button type="submit">Login</button>
</form>
<div id="msg"></div>
</div>
<script>
const apiPrefix = '/api/users';
document.getElementById('loginForm').addEventListener('submit', async e=>{e.preventDefault();
  const username=document.getElementById('username').value, password=document.getElementById('password').value;
  try{
    const res = await fetch(apiPrefix + '/login', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({email:username,password})});
    if(!res.ok){const t=await res.text(); document.getElementById('msg').innerText = 'Login failed: '+t; return;}
    const data = await res.json();
    localStorage.setItem('token', data.token);
    window.location.href='/static/admin-dashboard.html';
  }catch(err){document.getElementById('msg').innerText = 'Error: '+err}
});
</script></body></html>
