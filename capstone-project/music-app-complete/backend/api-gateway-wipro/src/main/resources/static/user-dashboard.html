<!doctype html><html><head><meta charset="utf-8"><title>User Dashboard</title><link rel="stylesheet" href="/static/style.css"></head><body>
<div class="container"><h2>User Dashboard</h2>
<button id="loadSongs">Load Songs</button> <button id="logout">Logout</button>
<ul id="songs"></ul>
</div>
<script>
const token = localStorage.getItem('token');
if(!token){ window.location.href='/static/user-login.html'; }
document.getElementById('logout').addEventListener('click', ()=>{ localStorage.removeItem('token'); window.location.href='/'; });
document.getElementById('loadSongs').addEventListener('click', async ()=>{
  const res = await fetch('/api/songs', {headers:{'Authorization':'Bearer '+token}});
  if(!res.ok){ document.getElementById('songs').innerText = 'Failed to load: '+await res.text(); return; }
  const data = await res.json();
  const ul = document.getElementById('songs'); ul.innerHTML='';
  data.forEach(s=>{ const li=document.createElement('li'); li.innerText = s.name + ' â€” ' + s.singer; ul.appendChild(li); });
});
</script>
</body></html>
