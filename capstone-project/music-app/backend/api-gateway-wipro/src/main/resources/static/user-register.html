<!doctype html><html><head><meta charset="utf-8"><title>User Register</title><link rel="stylesheet" href="/static/style.css"></head><body>
<div class="container"><h2>Register</h2>
<form id="regForm">
  <input id="name" placeholder="name" /><br/><br/>
  <input id="email" placeholder="email" /><br/><br/>
  <input id="password" placeholder="password" type="password"/><br/><br/>
  <button type="submit">Register</button>
</form>
<div id="msg"></div>
</div>
<script>
const apiPrefix = '/api/users';
document.getElementById('regForm').addEventListener('submit', async e=>{e.preventDefault();
  const name=document.getElementById('name').value, email=document.getElementById('email').value, password=document.getElementById('password').value;
  try{
    const res = await fetch(apiPrefix + '/register', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({name,email,password})});
    if(!res.ok){const t=await res.text(); document.getElementById('msg').innerText = 'Register failed: '+t; return;}
    document.getElementById('msg').innerText = 'Registered. Please login.';
  }catch(err){document.getElementById('msg').innerText = 'Error: '+err}
});
</script></body></html>
